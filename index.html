<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Halaman</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 { text-align: center; }
    ul { list-style: none; padding: 0; }
    li { margin: 0.5rem 0; }
    a { color: #007acc; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <h1>Daftar Halaman HTML</h1>
  <ul id="link-list"></ul>

  <script>
    // Daftar file HTML - update ini secara manual saat nambah file baru
    const pages = [
      { title: "Tentang Project", path: "about.html" },
      { title: "Dokumentasi", path: "docs/index.html" },
      { title: "Demo Halaman", path: "demo.html" },
      { title: "Kontak", path: "contact.html" }
    ];

    const list = document.getElementById("link-list");

    pages.forEach(page => {
      const li = document.createElement("li");
      const a = document.createElement("a");
      a.href = page.path;
      a.textContent = page.title;
      li.appendChild(a);
      list.appendChild(li);
    });
  </script>

</body>
</html>
